<!DOCTYPE html>
<html lang="en">

<head>
    <title>Validate Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        #myForm {
            position: absolute;
            min-width: 500px;
            max-width: 500px;
            margin: 0 auto;
            min-height: 200px;
            top: calc(50% - 100px);
            left: calc(50% - 250px);
        }

        #name,
        #email {
            width: 500px;
        }

        h1 {
            text-align: center;
        }

        .name,
        .email {
            display: none;
        }

        .error-name,
        .error-email {
            display: block;
        }
    </style>
</head>

<body>
    <form id="myForm">
        <h1>FORM DEMO</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <span class="name">Error name</span><br /><br />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <span class="email">Error email</span><br /><br />
        <input type="submit" class="btn-submit-test" />
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $(':input[type="submit"]').prop("disabled", true);

            $(".btn-submit-test").on("click", function (event) {
                var valid = true;
                var name = $("#name").val();
                var email = $("#email").val();

                // Name Validation
                if (name == "") {
                    valid = false;
                    $(".name").addClass("error-name");
                } else {
                    regex = /^[a-zA-Z0-9_ ]*$/;
                    if (!regex.test(name)) {
                        valid = false;
                        $(".name").addClass("error-name");
                    }
                }

                // Email Validation
                if (email == "") {
                    valid = false;
                    $(".email").addClass("error-email");
                } else {
                    var emailRegEx =
                        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    if (!emailRegEx.test(email)) {
                        valid = false;
                        $(".email").addClass("error-email");
                    }
                }

                // If validation fails, prevent form submission
                if (!valid) {
                    event.preventDefault();
                }

                if (
                    $(".name").hasClass("error-name") ||
                    $(".email").hasClass("error-email")
                ) {
                    $(':input[type="submit"]').prop("disabled", true);
                }
            });

            $("input").keyup(function () {
                if ($("#name").val() != "" && $("#email").val() != "") {
                    $(':input[type="submit"]').prop("disabled", false);
                }
            });

            // Remove error class on input change
            $("#name, #email").change(function () {
                $(".name").removeClass(" error-name");
                $(".email").removeClass("error-email ");
            });
        });
    </script>
</body>

</html>
