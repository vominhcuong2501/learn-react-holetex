<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Đề mô gradient  -->
    <canvas
      id="canvas1"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    ></canvas>
    <script>
      var c = document.getElementById("canvas1");
      var ctx = c.getContext("2d"); // Create gradient
      var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "white"); // Fill with gradient
      ctx.fillStyle = grd;
      ctx.fillRect(25, 10, 150, 80);
    </script>

    <!-- Vẽ hình ảnh  -->
    <img src="../../MEOW.JPG" id="scream" alt="" />

    <canvas id="canvas2" width="736" height="960"></canvas>
    <script>
      var c = document.getElementById("canvas2");
      var ctx = c.getContext("2d");
      var img = document.getElementById("scream");
      ctx.drawImage(img, 0, 0);
      ctx.moveTo(0, 0);
      ctx.lineTo(736, 960);
      ctx.lineWidth = 15; // rộng 15px
      ctx.strokeStyle = "black"; // Màu xanh
      ctx.stroke(); // Tiến hành vẽ
    </script>

    <!-- Hình cờ VN  -->
    <canvas id="canvas" width="500" height="300"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "rgb(255,0,0)";
        // Thuộc tính fillStyle được dùng để gán CSS.

        ctx.fillRect(0, 0, 500, 300);
        // Thuộc tính fillRect(x,y,width,height) để vẽ hình chữ nhật với các tham số tọa độ x,y, chiều rộng, chiều cao.

        ctx.beginPath();
        ctx.fillStyle = "yellow";
        ctx.moveTo(250, 80);
        ctx.lineTo(200, 200);
        ctx.lineTo(320, 125);
        ctx.lineTo(180, 125);
        ctx.lineTo(300, 200);
        ctx.lineTo(250, 80);
        ctx.closePath();
        ctx.fill();
      }
    </script>

    <canvas
      id="canvas3"
      width="500"
      height="300"
      style="border: 1px solid black"
    ></canvas>

    <script>
      var canvas = document.getElementById("canvas3");
      if (canvas.getContext) {
        var context = canvas.getContext("2d");
        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;
        var radius = 100;

        context.beginPath();
        context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
        context.fillStyle = "#FE0000";
        context.fill();
      }
    </script>
  </body>
</html>
